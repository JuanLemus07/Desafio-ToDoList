<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/dfe53bfdd8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <article class="todolist">
    <div class="titulo">
      <h1 class="principal">To Do List</h1>
    </div>
    <main class="tareas">
      <div class="tareas1">
        <h3 class="total-tareas">Total Tareas: <span id="totalTasks">0</span></h3>
        <h3 class="tareas-realizadas">Tareas Realizadas: <span id="completedTasks">0</span></h3>
      </div>
      <div class="tareas2">
        <h2 class="listado-tareas">Listado de Tareas:</h2>
        <ul id="taskList"></ul> 
      </div>
    </main>
    <div class="addTask">
      <input  type="text" id="taskInput" placeholder="Nueva Tarea"  />
      <button class="button" onclick="addTask()">Agregar</button>
    </div>
  </article>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
